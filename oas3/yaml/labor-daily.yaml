openapi: 3.0.0
info:
  description: |
    
    This API will return Daily Labor Metrics data from Aramark's labor management systems.

    The base endpoint URL for this API in production is:
    `https://marko.aramark.net/v1/labor/daily`.

    For testing the API with the "Try" tool on this page or in your app, use
    either our testing server "qa-marko" or our development server "dev-marko".
  version: "1.0.0-oas3"
  title: Labor Daily
tags:  
  - name: Labor Daily Summary
    description: Get Daily Labor Summary data by Date Range
  - name: Employee Daily Summary
    description: Get Daily Employee Summary data by Date Range
  - name: Employee Daily Schedule
    description: Get Daily Employee Schedule Data
security:
  - apiKey: []
paths:
  /summary/{org_value}:
    get:
      summary: Labor daily summary
      description: |
        
        Returns ALL Labor Daily Summary

        ![This endpoint is in production](/themes/portal/images/statuspngs/statusprod.png)
      operationId: getDailyLaborSummary
      tags:
        - Labor Daily Summary
      parameters:
        - $ref: '#/components/parameters/orgValueParam'
        - $ref: '#/components/parameters/startDateParam'
        - $ref: '#/components/parameters/endDateParam'
        - $ref: '#/components/parameters/bypassCacheParam'
        - $ref: '#/components/parameters/smokeParam'
      responses:
        '200':
          description: Provides the labor summary data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: 'ENUM ''Success'', ''Error'' or ''Not Found'''
                    default: Success
                  count:
                    type: integer
                    description: Number of records being returned
                  labor_summary:
                    type: array
                    items:
                      $ref: '#/components/schemas/labor_summary'
        '404':
          description: Requested resource does not exist.
        '405':
          description: HTTP Verb / Operation not supported
  /employee/summary/{org_value}:
    get:
      summary: Employee daily summary
      description: |
        Returns Employee Daily Summary

        ![This endpoint is in production](/themes/portal/images/statuspngs/statusprod.png)
      operationId: getDailyEmployeeSummaryByOrgValue
      tags:
        - Employee Daily Summary
      parameters:
        - $ref: '#/components/parameters/orgValueParam'
        - $ref: '#/components/parameters/startDateParam'
        - $ref: '#/components/parameters/endDateParam'
        - $ref: '#/components/parameters/bypassCacheParam'
        - $ref: '#/components/parameters/smokeParam'
      responses:
        '200':
          description: Provides employee summary data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: 'ENUM ''Success'', ''Error'' or ''Not Found'''
                    default: Success
                  count:
                    type: integer
                    description: Number of records being returned
                  employee_summary:
                    type: array
                    items:
                      $ref: '#/components/schemas/employee_summary'
        '404':
          description: Requested resource does not exist.
        '405':
          description: HTTP Verb / Operation not supported
  /employee/schedule/{org_value}:
    get:
      summary: Employee daily schedule
      description: |
        Returns Employee Daily Schedule

        ![This endpoint is in development](/themes/portal/images/statuspngs/statusdev.png)
      operationId: getDailyEmployeeScheduleByOrgValue
      tags:
        - Employee Daily Schedule
      parameters:
        - $ref: '#/components/parameters/orgValueParam'
        - $ref: '#/components/parameters/startDateParam'
        - $ref: '#/components/parameters/endDateParam'
        - $ref: '#/components/parameters/employeeIdParam'
        - $ref: '#/components/parameters/bypassCacheParam'
        - $ref: '#/components/parameters/smokeParam'
      responses:
        '200':
          description: Provides daily employee schedule data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: 'ENUM ''Success'', ''Error'' or ''Not Found'''
                    default: Success
                  count:
                    type: integer
                    description: Number of records being returned
                  employee_schedule:
                    type: array
                    items:
                      $ref: '#/components/schemas/employee_schedule'
        '404':
          description: Requested resource does not exist.
        '405':
          description: HTTP Verb / Operation not supported
  /forecast/{org_value}:
    get:
      summary: Labor Daily Forecast
      description: |

        Returns Labor Daily Forecast

        ![This endpoint is in production](/themes/portal/images/statuspngs/statusprod.png)
      operationId: getDailyLaborForecast
      tags:
        - Labor Daily Forecast
      parameters:
        - $ref: '#/components/parameters/orgValueParam'
        - $ref: '#/components/parameters/startDateParam'
        - $ref: '#/components/parameters/endDateParam'
        - $ref: '#/components/parameters/sortParam'
        - $ref: '#/components/parameters/bypassCacheParam'
        - $ref: '#/components/parameters/smokeParam'
      responses:
        200:
          description: Provides the labor forecast data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: 'ENUM ''Success'', ''Error'' or ''Not Found'''
                    default: Success
                  count:
                    type: integer
                    description: Number of records being returned
                  labor_forecast:
                    type: array
                    items:
                      $ref: '#/components/schemas/labor_forecast'
        404:
          description: Requested resource does not exist.
        405:
          description: HTTP Verb / Operation not supported
servers:
  - url: https://qa-marko.aramark.net/v1/labor/daily
    description: Testing server
  - url: https://dev-marko.aramark.net/v1/labor/daily
    description: Development server
components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: apikey
      description: This HTTP Header variable will verify permissions.
  parameters:
    orgValueParam:
      in: path
      name: org_value
      description: Aramark Business Organization code to filter data set
      required: true
      schema:
        type: string
    startDateParam:
      in: query
      name: start_date
      description: Calendar date for daily transactions. "mm/dd/yyyy"
      required: true
      schema:
        type: string
    endDateParam:
      in: query
      name: end_date
      description: Calendar end date for daily transactions. Will use start_date if not provided. "mm/dd/yyyy"
      required: false
      schema:
        type: string
    employeeIdParam:
      in: query
      name: employee_id
      description: Unique identifier for an individual employee
      required: false
      schema:
        type: string
    sortParam:
      in: query
      name: sort
      type: string
      description: Value to determine direction of date range sorting
      schema:
        type: string
        enum:
          - 'ASC'
          - 'DESC'
        default: 'DESC'
    bypassCacheParam:
      in: header
      name: bypass-cache
      description: This HTTP Header variable will bypass cache.
      schema:
        type: string
        enum:
          - 'true'
          - 'false'
        default: 'false'
    smokeParam:
      in: header
      name: smoke
      description: When set to 'true' this HTTP header variable will route the API call to the Integration testing environment. Only applicable in QA.
      schema:
        type: string
        default: 'false'
