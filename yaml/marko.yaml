# The definitions section contains a set of named Schema Objects.  Each schema
# object describes a reusable data type, which can be reference by name.
definitions:
  User:
    type: object
    properties:
      user_id:
        type: string
        description: Unique identifier of a user
      first_name:
        type: string
        description: user first name
      last_name:
        type: string
        description: user last name
      name:
        type: string
        description: user name
      email:
        type: string
        description: email address of a user
      cell_number:
        type: string
        description: cell phone number of a user
      valid:
        type: string
        description: boolean determining validity of device
      create_date:
        type: string
        description: date that profile was created
      update_date:
        type: string
        description: date that profile was last updated
  Profile:
    type: object
    properties:
      profile_id:
        type: string
        description: Unique identifier of a profile
      profile_name:
        type: string
        description: name of a profile
      profile_type:
        type: string
        description: type of profile
      user_id:
        type: string
        description: Unique identifier of a user associated with profile
      valid:
        type: string
        description: boolean determining validity of profile
      create_date:
        type: string
        description: date that profile was created
      update_date:
        type: string
        description: date that profile was last updated
  Device:
    type: object
    properties:
      device_id:
        type: string
        description: Unique identifier of a device
      device_number:
        type: string
        description: number for a device
      phone_number:
        type: string
        description: phone number associated with a device
      profile_id:
        type: string
        description: Unique identifier of a profile
      valid:
        type: string
        description: boolean determining validity of device
      create_date:
        type: string
        description: date that profile was created
      update_date:
        type: string
        description: date that profile was last updated
  Set:
    type: object
    properties:
      set_id:
        type: string
        description: Unique identifier of a set
      set_name:
        type: string
        description: name of a set
      profile_id:
        type: string
        description: Unique identifier of a profile
      status:
        type: string
        description: ENUM describing what action needs to be taken on set
      create_date:
        type: string
        description: date that profile was created
      update_date:
        type: string
        description: date that profile was last updated
  Anet_User:
    type: object
    properties:
      guid:
        type: string
        description: global user identifier for a user
      upn:
        type: string
        description: universal person name for a user
      email:
        type: string
        description: email address of a user
      first_name: 
        type: string
        description: first name of a user
      last_name: 
        type: string
        description: last name of a user
      display_name: 
        type: string
        description: display name for a user
      employee_id:
        type: string
        description: unique ID of the employee