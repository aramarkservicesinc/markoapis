paths:
  /users:
    get:
      summary: Get all Users
      description: Returns All Marko Users
      operationId: getAllMarkoUsers
      tags:
        - User
      produces:
      - application/json
      parameters:
        - name: user_id
          in: query
          type: string
          description: Unique identifier of a Marko User.  Used for returning specific user, otherwise returns all users
          required: false
        - name: bypass-cache
          in: header
          type: string
          description: This HTTP Header variable will bypass cache
          enum: ['true','false']
          default: false
        - name: apikey
          in: header
          type: string
          description: This HTTP Header variable will verify permissions. 
          default: dcF1wtqbCH6bgZ1mVASiGUu6mu8rS8YA
        - name: smoke
          in: header
          type: string
          description: When set to 'true' this HTTP header variable will route the API call to the Integration testing environment.  Only applicable in QA.
          default: false
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              status:
                type: string
                description: ENUM 'Success', 'Error' or 'Not Found'
                default: Success
                example: "Success"
              count:
                type: string
                description: Number of records returned 
                default: '0'
                example: "1"
              # Reference to a Schema Object described in 'definitions' section
              user_details:
                type: array
                items:
                  $ref: "#/definitions/User"
        404:
          description: Requested resource does not exist.
        405:
          description: HTTP Verb / Operation not supported
    post:
      summary: Create User
      tags:
        - User
      description: Creates Marko User 
      operationId: postUser
      parameters:
        - in: query 
          name: user_id        
          type: string
          description: Unique identifier of a user
          required: true
        - name: apikey
          in: header
          type: string
          description: This HTTP Header variable will verify permissions. 
          default: dcF1wtqbCH6bgZ1mVASiGUu6mu8rS8YA
        - name: smoke
          in: header
